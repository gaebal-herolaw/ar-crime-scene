<!DOCTYPE html>
<html>
<head><title>Marker Generator</title></head>
<body>
<canvas id="marker" width="1024" height="1024"></canvas>
<script>
const canvas = document.getElementById('marker');
const ctx = canvas.getContext('2d');
const W = 1024, H = 1024;

// Background
ctx.fillStyle = '#1a1a1a';
ctx.fillRect(0, 0, W, H);

// Border frame
ctx.strokeStyle = '#ffffff';
ctx.lineWidth = 8;
ctx.strokeRect(20, 20, W-40, H-40);

// Inner frame
ctx.strokeStyle = '#cc0000';
ctx.lineWidth = 4;
ctx.strokeRect(50, 50, W-100, H-100);

// Title text - top
ctx.fillStyle = '#ffffff';
ctx.font = 'bold 48px serif';
ctx.textAlign = 'center';
ctx.fillText('歷史現場', W/2, 120);

// Subtitle
ctx.font = '28px sans-serif';
ctx.fillStyle = '#cccccc';
ctx.fillText('HISTORICAL SITE', W/2, 160);

// Large asymmetric cross-hair (offset to create asymmetry)
ctx.strokeStyle = '#cc0000';
ctx.lineWidth = 3;
// Vertical line (offset left)
ctx.beginPath();
ctx.moveTo(W*0.4, 200);
ctx.lineTo(W*0.4, H-200);
ctx.stroke();
// Horizontal line (offset up)
ctx.beginPath();
ctx.moveTo(80, H*0.4);
ctx.lineTo(W-80, H*0.4);
ctx.stroke();

// Concentric circles at intersection (asymmetric)
for (let r = 30; r <= 120; r += 30) {
  ctx.beginPath();
  ctx.arc(W*0.4, H*0.4, r, 0, Math.PI * 2);
  ctx.strokeStyle = r % 60 === 0 ? '#ff4444' : '#888888';
  ctx.lineWidth = 2;
  ctx.stroke();
}

// Bullet hole illustration (bottom right area for asymmetry)
const bx = W*0.7, by = H*0.65;
// Outer crack lines
ctx.strokeStyle = '#666666';
ctx.lineWidth = 2;
for (let i = 0; i < 8; i++) {
  const angle = (i / 8) * Math.PI * 2 + 0.3;
  const len = 40 + Math.random() * 30;
  ctx.beginPath();
  ctx.moveTo(bx + Math.cos(angle)*15, by + Math.sin(angle)*15);
  ctx.lineTo(bx + Math.cos(angle)*len, by + Math.sin(angle)*len);
  ctx.stroke();
}
// Bullet hole center
ctx.beginPath();
ctx.arc(bx, by, 12, 0, Math.PI*2);
ctx.fillStyle = '#000000';
ctx.fill();
ctx.strokeStyle = '#444444';
ctx.lineWidth = 3;
ctx.stroke();

// Tree silhouette (left side)
ctx.fillStyle = '#2a2a2a';
// Trunk
ctx.fillRect(150, 500, 40, 300);
// Branches
ctx.beginPath();
ctx.moveTo(170, 500);
ctx.lineTo(80, 350);
ctx.lineTo(260, 350);
ctx.closePath();
ctx.fill();
ctx.beginPath();
ctx.moveTo(170, 420);
ctx.lineTo(100, 280);
ctx.lineTo(240, 280);
ctx.closePath();
ctx.fill();

// Grid dots for feature tracking (scattered asymmetrically)
const dots = [
  [800, 200], [850, 250], [780, 300], [900, 180],
  [750, 800], [820, 850], [880, 780], [700, 750],
  [300, 700], [350, 750], [280, 800], [400, 720],
  [600, 300], [650, 350], [550, 280],
  [500, 600], [550, 650], [480, 580],
  [900, 500], [920, 550], [880, 480],
];
dots.forEach(([x, y]) => {
  ctx.beginPath();
  ctx.arc(x, y, 4, 0, Math.PI*2);
  ctx.fillStyle = '#555555';
  ctx.fill();
});

// Corner markers (different shapes for asymmetry)
// Top-left: L shape
ctx.fillStyle = '#cc0000';
ctx.fillRect(60, 60, 60, 8);
ctx.fillRect(60, 60, 8, 60);
// Top-right: dot cluster
ctx.beginPath(); ctx.arc(W-80, 80, 10, 0, Math.PI*2); ctx.fill();
ctx.beginPath(); ctx.arc(W-100, 100, 6, 0, Math.PI*2); ctx.fill();
ctx.beginPath(); ctx.arc(W-70, 110, 4, 0, Math.PI*2); ctx.fill();
// Bottom-left: triangle
ctx.beginPath();
ctx.moveTo(80, H-60);
ctx.lineTo(120, H-60);
ctx.lineTo(100, H-100);
ctx.closePath();
ctx.fill();
// Bottom-right: square
ctx.fillRect(W-110, H-110, 50, 50);

// Evidence number
ctx.fillStyle = '#ffcc00';
ctx.font = 'bold 72px monospace';
ctx.textAlign = 'right';
ctx.fillText('E-01', W-80, H-140);

// Bottom label
ctx.fillStyle = '#888888';
ctx.font = '20px monospace';
ctx.textAlign = 'center';
ctx.fillText('AR MARKER — DO NOT REMOVE', W/2, H-60);

// Save
const link = document.createElement('a');
link.download = 'ar-marker.png';
link.href = canvas.toDataURL('image/png');
link.click();
</script>
</body>
</html>
